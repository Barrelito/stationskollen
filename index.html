        function getISOWeek(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d.getTime() - yearStart.getTime()) / 86400000) + 1) / 7);
        }

        function getWeekId() {
            const now = new Date();
            const year = now.getFullYear();
            const week = getISOWeek(now);
            return `${year}-W${week}`;
        }

        function formatTimestamp(isoString) {
            if (!isoString) return 'Okänd tid';
            try {
                const date = new Date(isoString);
                return date.toLocaleString('sv-SE', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {

        }) {

            const [error, setError] = useState(null);

            }, [weeklyTemplate, adhocTemplate]);

                } catch (e) {

                        onChange={(e) => setWeeklyInput(e.target.value)} 
                    />

                    <h4 className="text-lg font-semibold mt-4 mb-2">Vid behov sysslor (JSON Array)</h4>
                    <textarea 
                        className="json-editor" 
                        value={adhocInput} 
                        onChange={(e) => setAdhocInput(e.target.value)} 
                    />

                    {error && (
                        <div className="demo-banner mt-4">
                            <AlertCircle size={16} /> **Fel vid validering:** {error}
                        </div>
                    )}

                    <button 
                        onClick={handleSave} 
                        disabled={isLoading}
                        className="btn-primary mt-4" 
                        style={{backgroundColor: '#1e293b', gap: '8px'}}
                    >
                        {isLoading ? 'Sparar...' : <><Check size={18} /> Spara ändringar</>}
                    </button>
                </div>
            );
        }

        // 2. KOMPONENT FÖR HISTORIK
        function HistoryViewer({ db, appId }) {
            const [history, setHistory] = useState([]);
            const [selectedWeek, setSelectedWeek] = useState(null);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                if (!db) return;
                setIsLoading(true);
                // Hämta historik - sorterad efter vecka (senaste först)
                db.collection('artifacts').doc(appId).collection('public').doc('data').collection('history')
                    .orderBy('weekId', 'desc')
                    .get()
                    .then(snapshot => {
                        const historyList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setHistory(historyList);
                        setIsLoading(false);
                    })
                    .catch(error => {
                        console.error("Kunde inte hämta historik:", error);
                        setIsLoading(false);
                    });
            }, [db, appId]);

            if (isLoading) {
                return <div className="p-4 text-center text-gray-500">Laddar historik...</div>;
            }

            return (
                <div className="p-4">
                    <h4 className="text-lg font-semibold mb-2">Sparade veckor:</h4>
                    {history.length === 0 ? (
                        <p className="text-gray-500">Ingen historik sparad ännu.</p>
                    ) : (
                        <div className="task-list">
                            {history.map(week => (
                                <div 
                                    key={week.id} 
                                    onClick={() => setSelectedWeek(week)} 
                                    className="task-item"
                                >
                                    <div className="task-text">
                                        <p className="task-label">Vecka {week.weekId.split('-W')[1]} ({week.weekId.split('-W')[0]})</p>
                                        <div className="meta-info">
                                            <span className="unsigned-text">Sparad: {formatTimestamp(week.archivedAt)}</span>
                                            <span style={{color: '#94a3b8'}}>
                                                {week.tasks.filter(t => t.done).length} av {week.tasks.length} klara
                                            </span>
                                        </div>
                                    </div>
                                    <span style={{color: '#94a3b8', fontSize: '12px'}}>Detaljer &rarr;</span>
                                </div>
                            ))}
                        </div>
                    )}

                    {selectedWeek && (
                        <HistoryDetailModal weekData={selectedWeek} onClose={() => setSelectedWeek(null)} />
                    )}
                </div>
            );
        }

        // 3. KOMPONENT FÖR DETALJVISNING AV HISTORIK
        function HistoryDetailModal({ weekData, onClose }) {
            const completedCount = weekData.tasks.filter(t => t.done).length;
            const totalCount = weekData.tasks.length;

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-card" onClick={(e) => e.stopPropagation()} style={{maxWidth: '600px'}}>
                        <h3 className="modal-title">Detaljer för Vecka {weekData.weekId.split('-W')[1]}</h3>
                        <p className="modal-text">Arkiverad: {formatTimestamp(weekData.archivedAt)}</p>
                        <div className="mb-4 p-3 bg-f1f5f9 rounded-lg border border-e2e8f0">
                            <p className="text-sm font-bold">Sammanfattning:</p>
                            <p className="text-lg font-bold" style={{color: completedCount === totalCount ? '#22c55e' : '#ef4444'}}>
                                {completedCount} av {totalCount} sysslor klara.
                            </p>
                            {weekData.missedTasks && weekData.missedTasks.length > 0 && (
                                <p className="text-sm mt-1" style={{color: '#ef4444'}}>
                                    **{weekData.missedTasks.length}** släpande sysslor från tidigare veckor fanns vid arkivering.
                                </p>
                            )}
                        </div>

                        <h4 className="font-bold mb-2">Alla sysslor:</h4>
                        <div style={{maxHeight: '300px', overflowY: 'auto'}} className="task-list card">
                            {[...weekData.tasks, ...(weekData.missedTasks || [])].map((task) => (
                                <div 
                                    key={task.id + (task.originalWeek || '')} 
                                    className={`task-item ${task.done ? 'done' : ''}`}
                                >
                                    <div className="checkbox">
                                        {task.done && <CheckCircle2 size={18} />}
                                    </div>
                                    <div className="task-text">
                                        <p className="task-label">{task.text} ({task.day})</p>
                                        <div className="meta-info">
                                            {task.signedBy ? (
                                                <span className="signed-tag"><User size={12} /> {task.signedBy} ({formatTimestamp(task.completedAt)})</span>
                                            ) : (
                                                <span className="unsigned-text">Ej utförd</span>
                                            )}
                                            {task.isMissed && <span className="missed-tag">Släpande</span>}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="flex justify-end mt-4">
                            <button onClick={onClose} className="btn-cancel" style={{backgroundColor: '#0f172a', color: 'white'}}>Stäng</button>
                        </div>
                    </div>
                </div>
            );
        }

        // 4. ADMIN PANEL ÖVERGRIPANDE
        function AdminPanel({ db, appId, templates, saveTemplates }) {
            const [activeTab, setActiveTab] = useState('templates');
            const [isSaving, setIsSaving] = useState(false);

            const handleSave = async (newWeekly, newAdhoc) => {
                setIsSaving(true);
                try {
                    await saveTemplates(newWeekly, newAdhoc);
                    setIsSaving(false);
                    alert("Mallarna sparades framgångsrikt!");
                } catch (e) {
                    setIsSaving(false);
                    alert("Ett fel uppstod vid sparande: " + e.message);
                }
            };

            return (
                <div className="p-4">
                    <div className="flex border-b border-e2e8f0 mb-6">
                        <button 
                            onClick={() => setActiveTab('templates')} 
                            style={{padding: '10px 16px', borderTopLeftRadius: '8px', borderTopRightRadius: '8px', borderBottom: activeTab === 'templates' ? '2px solid #0f172a' : '2px solid transparent', fontWeight: activeTab === 'templates' ? 'bold' : 'normal', color: activeTab === 'templates' ? '#0f172a' : '#64748b'}}
                        >
                            Redigera mallar
                        </button>
                        <button 
                            onClick={() => setActiveTab('history')} 
                            style={{padding: '10px 16px', borderTopLeftRadius: '8px', borderTopRightRadius: '8px', borderBottom: activeTab === 'history' ? '2px solid #0f172a' : '2px solid transparent', fontWeight: activeTab === 'history' ? 'bold' : 'normal', color: activeTab === 'history' ? '#0f172a' : '#64748b'}}
                        >
                            Historik
                        </button>
                    </div>

                    <div className="card">
                        <div className="card-header adhoc-header">
                            <h3 className="card-title adhoc-title">
                                {activeTab === 'templates' ? <Calendar size={18} color="#facc15" /> : <History size={18} color="#facc15" />} 
                                {activeTab === 'templates' ? 'Uppgiftsmallar' : 'Arkiverad Veckodata'}
                            </h3>
                        </div>
                        
                        {activeTab === 'templates' && templates && (
                            <TaskTemplateEditor 
                                weeklyTemplate={templates.weekly} 
                                adhocTemplate={templates.adhoc} 
                                onSave={handleSave} 
                                isLoading={isSaving}
                            />
                        )}

                        {activeTab === 'history' && db && <HistoryViewer db={db} appId={appId} />}
                        
                        {!templates && activeTab === 'templates' && <p className="p-4 text-center text-gray-500">Laddar mallar...</p>}
                    </div>
                </div>
            );
        }


        // --- HUVUDKOMPONENT ---

        function StationChoresApp() {
            const [user, setUser] = useState(null);
            const [isUnlocked, setIsUnlocked] = useState(false);
            const [passwordInput, setPasswordInput] = useState("");
            const [loginError, setLoginError] = useState(false);
            const [tasks, setTasks] = useState([]);
            const [missedTasks, setMissedTasks] = useState([]);
            const [signingTask, setSigningTask] = useState(null);
            const [signerName, setSignerName] = useState("");
            const [isDemoMode, setIsDemoMode] = useState(false);
            const [demoError, setDemoError] = useState("");
            
            // NY STATE FÖR ADMIN
            const [isAdminMode, setIsAdminMode] = useState(false);
            const [templates, setTemplates] = useState(null); // { weekly: {}, adhoc: [] }

            const appId = 'station-app';

            const db = useMemo(() => {
                if (Object.keys(MANUAL_FIREBASE_CONFIG).length === 0) return null;
                return firebase.firestore();
            }, []);

            const auth = useMemo(() => {
                if (Object.keys(MANUAL_FIREBASE_CONFIG).length === 0) return null;
                return firebase.auth();
            }, []);


            // HJÄLPMETODER FÖR DATAHANTERING

            // Funktion för att spara den gamla veckan till historiken
            const saveNewWeekSnapshot = async (oldData) => {
                if (!db || !oldData || !oldData.weekId) return;
                
                const historyDocRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('history').doc(oldData.weekId);
                
                await historyDocRef.set({
                    ...oldData,
                    archivedAt: firebase.firestore.FieldValue.serverTimestamp() // Sätt arkiveringstid
                });
            };

            // Funktion för att ladda/initiera mallarna
            const loadTemplates = async () => {
                if (isDemoMode || !db) return;
                const templateDocRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('chores').doc('templates');

                try {
                    const snapshot = await templateDocRef.get();
                    if (snapshot.exists) {
                        setTemplates(snapshot.data());
                    } else {
                        // Spara default mallar om de inte finns
                        const defaultTemplates = {
                            weekly: DEFAULT_WEEKLY_TASKS_TEMPLATE,
                            adhoc: DEFAULT_ADHOC_TASKS
                        };
                        await templateDocRef.set(defaultTemplates);
                        setTemplates(defaultTemplates);
                    }
                } catch (e) {
                    console.error("Kunde inte ladda/spara mallar:", e);
                    setTemplates({ weekly: DEFAULT_WEEKLY_TASKS_TEMPLATE, adhoc: DEFAULT_ADHOC_TASKS }); // Fallback till inbyggda
                }
            };
            
            // Funktion för att spara redigerade mallar
            const saveTemplates = async (newWeekly, newAdhoc) => {
                if (!db) throw new Error("Databas ej tillgänglig.");
                const templateDocRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('chores').doc('templates');
                await templateDocRef.set({ weekly: newWeekly, adhoc: newAdhoc });
                setTemplates({ weekly: newWeekly, adhoc: newAdhoc });
            };

            const initializeLocalDemoData = () => {
                const freshTasks = [];
                Object.entries(DEFAULT_WEEKLY_TASKS_TEMPLATE).forEach(([day, taskList]) => {
                    taskList.forEach(task => freshTasks.push({
                        ...task,
                        done: false,
                        signedBy: '',
                        completedAt: null,
                        isAdHoc: false
                    }));
                });
                DEFAULT_ADHOC_TASKS.forEach(task => freshTasks.push({
                    ...task,
                    done: false,
                    signedBy: '',
                    completedAt: null,
                    isAdHoc: true
                }));
                setTasks(freshTasks);
                setMissedTasks([]);
                setTemplates({ weekly: DEFAULT_WEEKLY_TASKS_TEMPLATE, adhoc: DEFAULT_ADHOC_TASKS });
            };


            const initializeNewWeek = async (docRef, weekId, carryOverTasks) => {
                const currentTemplates = templates || { weekly: DEFAULT_WEEKLY_TASKS_TEMPLATE, adhoc: DEFAULT_ADHOC_TASKS }; // Använd inlästa/default mallar
                
                const freshTasks = [];
                Object.entries(currentTemplates.weekly).forEach(([day, taskList]) => {
                    taskList.forEach(task => freshTasks.push({
                        ...task,
                        done: false,
                        signedBy: '',
                        completedAt: null,
                        isAdHoc: false
                    }));
                });
                currentTemplates.adhoc.forEach(task => freshTasks.push({
                    ...task,
                    done: false,
                    signedBy: '',
                    completedAt: null,
                    isAdHoc: true
                }));

                await docRef.set({
                    weekId: weekId,
                    tasks: freshTasks,
                    missedTasks: carryOverTasks,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
            };


            // --- USE EFFECTS ---

            // 1. Initiera autentisering och ladda mallar
            useEffect(() => {
                if (!auth) {
                    setIsDemoMode(true);
                    setDemoError("Ingen databaskoppling hittades (konfiguration saknas).");
                    return;
                }

                const initAuth = async () => {
                    try {
                        await auth.signInAnonymously();
                    } catch (err) {
                        console.error("Auth failed:", err);
                        setIsDemoMode(true);
                        setDemoError("Inloggning misslyckades: " + err.message);
                    }
                };
                initAuth();

                const savedSession = localStorage.getItem('station_unlocked');
                if (savedSession === 'true') setIsUnlocked(true);

                return auth.onAuthStateChanged((u) => {
                    if (u) {
                        setUser(u);
                        setIsDemoMode(false);
                        setDemoError("");
                        loadTemplates(); // Ladda mallarna efter lyckad inloggning
                    }
                });
            }, [auth, db]);


            // 2. Lyssna på veckodata (körs endast när mallarna är laddade)
            useEffect(() => {
                if (isDemoMode) {
                    initializeLocalDemoData();
                    return;
                }

                // Avvakta tills mallarna har laddats innan vi börjar lyssna på aktuella veckans data
                if (!user || !db || !templates) return;

                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('chores').doc('current_state');

                const unsubscribe = docRef.onSnapshot(async (snapshot) => {
                    const currentWeekId = getWeekId();

                    if (!snapshot.exists) {
                        await initializeNewWeek(docRef, currentWeekId, []);
                    } else {
                        const data = snapshot.data();
                        if (data.weekId !== currentWeekId) {
                            
                            // 1. Spara snapshot av föregående vecka till historiken
                            await saveNewWeekSnapshot(data); 

                            // 2. För över oklara uppgifter och initiera ny vecka
                            const previousTasks = data.tasks || [];
                            const notDone = previousTasks.filter((t) => !t.done && !t.isAdHoc);
                            const oldMissed = data.missedTasks || [];
                            const oldMissedStillNotDone = oldMissed.filter((t) => !t.done);

                            const newMissedList = [...oldMissedStillNotDone, ...notDone.map((t) => ({
                                ...t,
                                originalWeek: data.weekId,
                                isMissed: true
                            }))];

                            await initializeNewWeek(docRef, currentWeekId, newMissedList);

                        } else {
                            // Fortsätt visa aktuell vecka
                            setTasks(data.tasks || []);
                            setMissedTasks(data.missedTasks || []);
                        }
                    }
                }, (error) => {
                    console.error("Error fetching tasks:", error);
                    setIsDemoMode(true);
                    setDemoError("Databasfel: " + error.message);
                    initializeLocalDemoData();
                });
                return () => unsubscribe();
            }, [user, isDemoMode, db, templates]); // Beroende på 'templates'


            // --- HANDLERS ---

            const handleLogin = (e) => {
                e.preventDefault();
                if (passwordInput === STATION_PASSWORD) {
                    setIsUnlocked(true);
                    setLoginError(false);
                    localStorage.setItem('station_unlocked', 'true');
                } else {
                    setLoginError(true);
                }
            };

            const startSigning = (taskId, listType) => {
                setSigningTask(`${listType}:${taskId}`);
                setSignerName("");
            };

            const confirmTask = async () => {
                if (!signingTask || !signerName.trim()) return;

                if (isDemoMode) {
                    const [listType, taskId] = signingTask.split(':');
                    const timestamp = new Date().toISOString();
                    const updateList = (list) => list.map(t =>
                        t.id === taskId ? {
                            ...t,
                            done: !t.done,
                            signedBy: !t.done ? signerName : '',
                            completedAt: !t.done ? timestamp : null
                        } : t
                    );
                    if (listType === 'regular') setTasks(updateList(tasks));
                    else setMissedTasks(updateList(missedTasks));

                    setSigningTask(null);
                    setSignerName("");
                    return;
                }

                const [listType, taskId] = signingTask.split(':');
                const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('chores').doc('current_state');
                const timestamp = new Date().toISOString();

                const updateList = (list) => list.map(t =>
                    t.id === taskId ? {
                        ...t,
                        done: !t.done,
                        signedBy: !t.done ? signerName : '',
                        completedAt: !t.done ? timestamp : null
                    } : t
                );

                await docRef.update({
                    tasks: listType === 'regular' ? updateList(tasks) : tasks,
                    missedTasks: listType === 'missed' ? updateList(missedTasks) : missedTasks
                });

                setSigningTask(null);
                setSignerName("");
            };


            // --- RENDER ---

            if (!isUnlocked) {
                return (
                    <div className="login-screen">
                        <div className="login-card">
                            <div className="login-header">
                                <Ambulance size={64} color="#0f172a" />
                            </div>
                            <div className="login-body">
                                <h1 className="login-title">Stationssysslor</h1>
                                <p className="login-subtitle">Ange stationskod</p>
                                <form onSubmit={handleLogin}>
                                    <input
                                        type="password"
                                        inputMode="numeric"
                                        value={passwordInput}
                                        onChange={(e) => setPasswordInput(e.target.value)}
                                        className="input-code"
                                        placeholder="KOD"
                                        autoFocus
                                    />
                                    {loginError && <p className="error-msg">Fel kod, försök igen.</p>}
                                    <button type="submit" className="btn-primary">
                                        <Lock size={18} /> Lås upp
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                );
            }

            const tasksByDay = tasks.reduce((acc, task) => {
                if (task.isAdHoc) return acc;
                if (!acc[task.day]) acc[task.day] = [];
                acc[task.day].push(task);
                return acc;
            }, {});

            const orderedDays = ['Måndag', 'Tisdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lördag'];
            const visibleDays = orderedDays.filter(day => tasksByDay[day] && tasksByDay[day].length > 0);
            const adHocTasks = tasks.filter((t) => t.isAdHoc);

            return (
                <div className="app-container">

                    {/* MODAL */}
                    {signingTask && (
                        <div className="modal-overlay">
                            <div className="modal-card">
                                <h3 className="modal-title">Signera utförd syssla</h3>
                                <p className="modal-text">Vem är det som checkar av detta? (Använd förnamn)</p>
                                <input
                                    type="text"
                                    value={signerName}
                                    onChange={(e) => setSignerName(e.target.value)}
                                    placeholder="Ditt förnamn"
                                    className="input-name"
                                    autoFocus
                                />
                                <div className="modal-actions">
                                    <button onClick={() => setSigningTask(null)} className="btn-cancel">Avbryt</button>
                                    <button onClick={confirmTask} disabled={!signerName.trim()} className="btn-confirm">Klart!</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* HEADER */}
                    <header className="header">
                        <div className="header-content">
                            <div className="header-left">
                                <div className="icon-box"><Ambulance size={24} /></div>
                                <div className="header-title">
                                    <h1>{isAdminMode ? 'Adminpanel' : 'Stationssysslor'}</h1>
                                    <p>{isAdminMode ? 'Konfiguration & Historik' : `Vecka ${getISOWeek(new Date())}`}</p>
                                </div>
                            </div>

                            {/* KNAPPAR FÖR ADMIN OCH LÅS */}
                            <div style={{
                                display: 'flex',
                                gap: '12px'
                            }}>
                                {!isDemoMode && (
                                    <button onClick={() => setIsAdminMode(prev => !prev)} className="btn-text" style={{
                                        color: isAdminMode ? '#facc15' : '#94a3b8',
                                        fontWeight: isAdminMode ? 'bold' : 'normal'
                                    }}>
                                        {isAdminMode ? 'Tillbaka' : 'Admin'}
                                    </button>
                                )}
                                <button onClick={() => {
                                    setIsUnlocked(false);
                                    localStorage.removeItem('station_unlocked');
                                }} className="btn-text">
                                    Lås
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* DEMO MODE BANNER */}
                    {isDemoMode && (
                        <div className="demo-banner">
                            <div style={{
                                display: 'flex',
                                alignItems: 'center',
                                gap: '8px'
                            }}>
                                <WifiOff size={16} />
                                <strong>Demoläge - Ändringar sparas ej</strong>
                            </div>
                            {demoError && <div className="demo-error-detail">{demoError}</div>}
                        </div>
                    )}

                    <main className="main-content">
                        {isAdminMode ? (
                            <AdminPanel db={db} appId={appId} templates={templates} saveTemplates={saveTemplates} />
                        ) : (
                            <>
                                {/* SLÄPANDE SYSSLOR */}
                                {missedTasks.length > 0 && (
                                    <div className="card missed-card">
                                        <div className="card-header missed-header">
                                            <h2 className="card-title" style={{
                                                color: '#991b1b'
                                            }}>
                                                <AlertTriangle size={20} /> Släpande sysslor
                                            </h2>
                                        </div>
                                        <div className="task-list">
                                            {missedTasks.map((task) => (
                                                <TaskItem key={task.id} task={task} onToggle={() => task.done ? null : startSigning(task.id, 'missed')} isMissed={true} />
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* DAGAR */}
                                {visibleDays.map((day) => (
                                    <div key={day} className="card">
                                        <div className="card-header">
                                            <h2 className="card-title">
                                                <Calendar size={18} color="#eab308" /> {day}
                                            </h2>
                                            <span style={{
                                                fontSize: '12px',
                                                color: '#94a3b8',
                                                background: '#f1f5f9',
                                                padding: '2px 8px',
                                                borderRadius: '12px'
                                            }}>
                                                {tasksByDay[day]?.filter((t) => t.done).length || 0} / {tasksByDay[day]?.length || 0}
                                            </span>
                                        </div>
                                        <div className="task-list">
                                            {tasksByDay[day]?.map((task) => (
                                                <TaskItem
                                                    key={task.id}
                                                    task={task}
                                                    onToggle={() => {
                                                        if (task.done) {
                                                            setSigningTask(`regular:${task.id}`);
                                                            setSignerName("");
                                                        } else {
                                                            startSigning(task.id, 'regular');
                                                        }
                                                    }}
                                                />
                                            ))}
                                            {tasksByDay[day]?.length === 0 && <div style={{
                                                padding: '16px',
                                                color: '#cbd5e1',
                                                fontStyle: 'italic'
                                            }}>Inga sysslor.</div>}
                                        </div>
                                    </div>
                                ))}

                                {/* Söndag/Helg - FRI AKTIVITET, visa bara om Lördag är tom, annars döljs den. */}
                                {!tasksByDay['Lördag'] && (
                                    <div key="Söndag" className="card">
                                        <div className="card-header">
                                            <h2 className="card-title">
                                                <Calendar size={18} color="#22c55e" /> Lördag & Söndag
                                            </h2>
                                        </div>
                                        <div className="task-list">
                                            <div style={{
                                                padding: '16px',
                                                color: '#22c55e',
                                                fontStyle: 'italic',
                                                fontWeight: 'bold'
                                            }}>
                                                FRI AKTIVITET (Hela helgen är ledig från fasta stationssysslor!)
                                            </div>
                                        </div>
                                    </div>
                                )}


                                {/* ÖVRIGT */}
                                <div className="card" style={{
                                    borderColor: '#1e293b'
                                }}>
                                    <div className="card-header adhoc-header">
                                        <h2 className="card-title adhoc-title">
                                            <History size={18} color="#facc15" /> Vid behov / Övrigt
                                        </h2>
                                    </div>
                                    <div className="task-list">
                                        {adHocTasks.map((task) => (
                                            <TaskItem key={task.id} task={task} onToggle={() => startSigning(task.id, 'regular')} />
                                        ))}
                                    </div>
                                </div>
                            </>
                        )}
                    </main>
                </div>
            );
        }

        function TaskItem({
            task,
            onToggle,
            isMissed = false
        }) {
            return (
                <div className={`task-item ${task.done ? 'done' : ''} ${isMissed ? 'missed' : ''}`} onClick={onToggle}>
                    <div className="checkbox">
                        {task.done && <CheckCircle2 size={18} />}
                    </div>
                    <div className="task-text">
                        <p className="task-label">{task.text}</p>
                        <div className="meta-info">
                            {task.signedBy ? (
                                <span className="signed-tag"><User size={12} /> {task.signedBy}</span>
                            ) : (
                                <span className="unsigned-text">Ej signerad</span>
                            )}
                            {isMissed && !task.done && <span className="missed-tag">Släpar</span>}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StationChoresApp />);
    </script>
</body>

</html>
